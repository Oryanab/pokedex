<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="https://iconape.com/wp-content/png_logo_vector/pikachu-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to the Pokemon Finder!</h1>
    <div class="flex-items"> 
    <div class="placeholder">
        <h1  class='title'>Enter a Pokemon Name:</h1>
        <textarea placeholder='Enter a Pokemon Name...' name="" id="textarea" cols="20" rows="2" autofocus></textarea>
        <button id='btn'>Check Your Pokemon</button>
    </div>
    <div class="result">
        <h1 class='title' id='title-results'>Results:</h1>
        <div id='result-div'>
            <p>Name: <span  id ='pokemon-name'></span></p>
            <p>Height:<span id ='pokemon-height'></span></p>
            <p>Weight: <span id ='pokemon-weight'></span></p>
            <p>Types:<ul id ='pokemon-types'></ul></p>
            <img id="poke-image" src="" alt="">
        </div>
    </div>
    </div>
    
    
  </body>
</html>
